<html>

<head>
  <style>
    .planet-content .info {
      display: flex;
      flex-flow: row nowrap;
    }

    .planet-content .info>div {
      flex: 1 0 0;
    }

  </style>
  <script>
    getEmiliaInfo = (script, callback) => {
      const xhr = new XMLHttpRequest();
      xhr.open(`GET`, script, true);
      xhr.onreadystatechange = () => {
        if (xhr.readyState !== 4) return;
        if (xhr.status !== 200) return;
        else callback(xhr.responseText);
      };
      xhr.send();
    }

    onPlanetContentLoad = () => {
      const versionAttribute = `data-emilia-version`;
      const modifiedAttribute = `data-emilia-modified`;
      const body = document.querySelector(`body`);
      const version = body.getAttribute(versionAttribute);
      const modified = body.getAttribute(modifiedAttribute);

      if (version) document.querySelector(`.planet-content .version`).textContent = version;
      else getEmiliaInfo(`scripts/print-ver.exe`, response => {
        document.querySelector(`.planet-content .version`).textContent = response;
        body.setAttribute(versionAttribute, response);
      });

      if (modified) document.querySelector(`.planet-content .modified`).textContent = modified;
      else getEmiliaInfo(`scripts/print-last-mod.exe`, response => {
        response = response.split(' ')[0];
        document.querySelector(`.planet-content .modified`).textContent = response;
        body.setAttribute(modifiedAttribute, response);
      });
    }
    onPlanetContentLoad();
  </script>
</head>

<body>
  <div class="meta">
    <div class="label">
      <span>.</span>
    </div>
    <div class="subplanets"></div>
  </div>
  <div class="planet-content">
    <p class="center">
      <span class="larger">EMILIA</span><br>
      <div class="info">
        <div class="right"><a class="version" href="https://github.com/gilgameshxzero/emilia"></a></div>
        <span>&nbsp;&nbsp;|&nbsp;&nbsp;</span>
        <div class="left"><a class="modified" href="https://github.com/gilgameshxzero/emilia-tan"></a></div>
      </div>
      <br>
      <div class="center">
        HTTP & SMTP server in native C++<br>
        hosted on GIGABYTE BRIX<br>
        tunneled with SERVEO through AWS<br>
        UI/UX DESIGNED & BUILT from scratch<br>
        <br>
        based on <a href="https://myanimelist.net/character/118737/Emilia">EMILIA from RE: ZERO</a><br>
      </div>
    </p>
  </div>
</body>

</html>
